<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Debt Collector</title>
</head>
<body>
    <div class="container">
        <button class='new'>createnew</button>
        <button class='login'>login to existing one</button>
    </div>

    <script id='new_collection_template' type='text/template'>
        <div class="form form_create">
            <button class='back'>back</button>
            <form action="" class="create">
                <label for="collection_name">account Name:</label>
                <input type="text" id="collection_name" autofocus autocomplete='off'>
                <label for="collection_pass">account Password:</label>
                <input type="password" name="collection_pass" id="collection_pass">
                <label for="collection_pass__admin">account Admins Password:</label>
                <input type="password" name="collection_pass__admin" id="collection_pass__admin">
                <button class='createBtn'>Create account</button>
            </form>
        </div>
    </script>
    <script id='data_page_overall_template' type='text/template'>
        <div class='data_template__container'>
            <h1>{{name}}'s account</h1>
            <div class="main_data"></div>
            <div class='sumDiv'>{{sum}}</div>
            <button class='logout'>logout</button>            
        </div>
    </script>

    <script id='data_page_overall_template_admin' type='text/template'>
        <div class='data_template__container'>
            <h1>{{name}}'s account</h1>
            <div class="main_data__inputs">
                <input type="number" placeholder='amount..' autofocus autocomplete='off'>
                <input type="text" placeholder='for..' autocomplete='off'>
                <button class="add">submit</button>
            </div>
            <div class="main_data">
                
            </div>
            <div class='sumDiv'>{{sum}}</div>
            <button class='logout'>logout</button> 
            <button class='deleteAll'>delete account</button>            


        </div>
    </script>

    <script id='login_template' type='text/template'>
        <div class="login_container">
            <button class='back'>back</button>
            <form class="login">
                <label for="collection_name">account Name:</label>
                <input type="text" id="collection_name">
                <label for="collection_pass">Password:</label>
                <input type="password" name="collection_pass" id="collection_pass">
                <button class='connectBtn'>Connect to account</button>
            </form>
        </div>
    </script>
    <script id='single_add_template' type='text/template'>
        <div class="main_data__single">
            <div class='val'>{{amount}}</div>
            <div class='dtls'>{{details}}</div>
            <div class="time">{{time}}</div>
            <div class='edited'>{{edited}}</div>
        </div>
    </script>
    <script id='single_add_template_admin' type='text/template'>
        <div class="main_data__single">
            <input class='val' value='{{amount}}' disabled>
            <input class='dtls' value='{{details}}' disabled>
            <div class="time">{{time}}</div>
            <div class='edited'>{{edited}}</div>
            <button class='edit'>edit</button>
            <button class='delete'>delete</button>
        </div>
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./assets/mustache.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
